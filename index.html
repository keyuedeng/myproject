<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Time Together</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="alex"><i>Hi Alex!</i></h2>
        <h1>We've been together for:</h1>
        <div class="countinf">
            <p class="count" id="counter"></p>
            <h1 class="infinity">/∞</h1>
        </div>
    </div>

    <h3 class="floatingheart"><i>I love you more every second ♡</i></h3>
    
    <div id="particles-js"></div>


    <div class="snoopyplayingmusic">

        <div class="snoopymusic">
            <img src="images/snoopy1.png" alt="snoopy listening to music">
        </div>

        <audio id="audio" src="audio/blue.mp3"></audio>

        <!-- Fixed music player structure -->
        <div class="music-player">
            <div class="play-button" id="playButton">
                <div class="play-icon">▶</div>
                <div class="pause-icon">❚❚</div>
                <div class="music-bars">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="album-cover">
                <img src="images/bluecover.jpg" alt="Album Cover">
            </div>
            <div class="song-info">
                <div class="song-name">blue</div>
                <div class="artist-name">yung kai</div>
            </div>
        </div>
    </div>

    <div class="polaroid-carousel">
        <button class="nav-btn prev-btn">←</button>
        <button class="nav-btn next-btn">→</button>
        <div class="polaroid-container">
            <div class="polaroid">
                <img src="images/image1.JPG" alt="Photo 1">
                <div class="caption">hehe :)</div>
            </div>
            <div class="polaroid">
                <img src="images/image2.jpg" alt="Photo 2">
                <div class="caption">thanku for the flowers</div>
            </div>
            <div class="polaroid">
                <img src="images/image3.jpg" alt="Photo 3">
                <div class="caption">pov: me and my discord kitten</div>
            </div>
            <div class="polaroid">
                <img src="images/image4.jpg" alt="Photo 4">
                <div class="caption">number 1 activity being fat</div>
            </div>
            <div class="polaroid">
                <img src="images/image5.JPG" alt="Photo 5">
                <div class="caption">skincare queens</div>
            </div>
        </div>
    </div>


    <div class="catimage">
        <img src="images/cat.png">
    </div>
    
    <script src="script.js"></script>
   

</body>
</html>
